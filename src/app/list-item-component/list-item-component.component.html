<li class="todo-item" [ngClass]="{'completed':taskDone, 'editing':isEditable}">
  <input type="checkbox" class="checkbox" #checkbox (click)="done()">
  <label class="title">{{list.text}}</label>
  <input type="text" class="textfield" #newtext value="{{list.text}}">
  <button class="edit" (click)="editItem(list.id, newtext.value)" #btn>Изменить</button>
  <button class="remove" (click)="deletedItem(list.id)">Удалить</button>
</li>
